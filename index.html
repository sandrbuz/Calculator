<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-calc">
      <div class="buttons">
        <button class=" operation-button button button-plus" id="buttonPlus">+</button>
        <button class=" operation-button button button-minus" id="buttonMinus">-</button>
        <button class=" operation-button button button-mult" id="buttonMult">*</button>
        <button class=" operation-button button button-divide" id="buttonDivide">/</button>
      </div>
      <hr />
      <div class="inputs-block">
        <div class="input-block input-block1">
          <label for="">Number 1</label>
          <input type="number" class="input" id="number1" />
        </div>
        <div class="input-block input-block2">
          <label for="">Number 2</label>
          <input type="number" class="input" id="number2" />
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
